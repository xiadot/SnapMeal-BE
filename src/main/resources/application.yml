spring:
  port: 8080
  address: 0.0.0.0
  openai:
    api-key: ${API_KEY}
    model: gpt-4o-mini
  kakao:
    client-id: ${Client_ID}
  docker:
    compose:
      enabled: false
  mvc:
    servlet:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
  jackson:
    time-zone: Asia/Seoul
#  config:
#    import: optional:file:.env[.properties]
  datasource:
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000
  cloud:
    aws:
      s3:
        bucket: ${AWS_S3_BUCKET}
      region:
        static: ap-northeast-2 # 서울 리전
      credentials:
        accessKey: ${AWS_ACCESS_KEY_ID}
        secretKey: ${AWS_SECRET_ACCESS_KEY}
  jwt:
    secret: ${JWT_SECRET}
#  mail:
#    host: smtp.gmail.com
#    port: 587
#    username: ${MAIL_USERNAME}
#    password: ${MAIL_PASSWORD}
#    properties:
#      mail:
#        smtp:
#          auth: true
#          timeout: 5000
#          starttls:
#            enable: true
  task:
    scheduling:
      enabled: true
  data:
    redis:
      #host: redis-container
      host: localhost
      port: 6379
  # 사진 최대 업로드 크기 늘리기
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
